<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Достопримечательности Екатеринбурга</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #333;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 20px;
        }
        
        .map-container {
            flex: 1;
            min-width: 300px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 600px;
        }
        
        #map {
            height: 100%;
            width: 100%;
        }
        
        .attractions-sidebar {
            flex: 1;
            min-width: 300px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-height: 600px;
            overflow-y: auto;
        }
        
        .attraction-item {
            display: flex;
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .attraction-item:hover {
            transform: translateX(5px);
        }
        
        .attraction-item:last-child {
            margin-bottom: 0;
            border-bottom: none;
        }
        
        .attraction-img {
            width: 100px;
            height: 100px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .attraction-info h3 {
            font-size: 1.3rem;
            margin-bottom: 8px;
            color: #1a2a6c;
        }
        
        .attraction-info p {
            color: #666;
            line-height: 1.5;
            font-size: 0.95rem;
        }
        
        .attraction-detail {
            display: none;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 30px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeIn 0.5s ease;
        }
        
        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .detail-img {
            width: 200px;
            height: 150px;
            border-radius: 10px;
            object-fit: cover;
            margin-right: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .detail-info h2 {
            font-size: 1.8rem;
            color: #1a2a6c;
            margin-bottom: 10px;
        }
        
        .detail-description {
            line-height: 1.6;
            color: #444;
        }
        
        .back-button {
            background: #1a2a6c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        .back-button:hover {
            background: #0d1a4a;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .leaflet-popup-content {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .leaflet-popup-content h3 {
            margin: 5px 0;
            color: #1a2a6c;
        }
        
        .leaflet-popup-content p {
            margin: 5px 0;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .map-container, .attractions-sidebar {
                width: 100%;
            }
            
            .detail-header {
                flex-direction: column;
            }
            
            .detail-img {
                width: 100%;
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Достопримечательности Екатеринбурга</h1>
            <p class="subtitle">Исследуйте красоту и историю уральской столицы. Нажмите на метку на карте или выберите достопримечательность из списка.</p>
        </header>
        
        <div class="content">
            <div class="map-container">
                <div id="map"></div>
            </div>
            
            <div class="attractions-sidebar" id="attractions-list">
                <!-- Список достопримечательностей будет сгенерирован JavaScript -->
            </div>
        </div>
        
        <div class="attraction-detail" id="attraction-detail">
            <!-- Детальная информация будет сгенерирована JavaScript -->
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script>
        // Данные о достопримечательностях
        const attractions = [
            {
                id: 1,
                name: "улица 8 Марта, метро 1905",
                description: "",
                lat: 56.836310,
                lng: 60.599773,
                image: "!!в метро.jpg"
            },
            {
                id: 2,
                name: "улица Вайнера, 10",
                description: "",
                lat: 56.836396,
                lng: 60.594088,
                image: "!!вайнера 10.jpg"
            },
            {
                id: 3,
                name: "указатель, проспект Ленина",
                description: "",
                lat: 56.837150,
                lng: 60.595502,
                image: "!!около администрации екб.jpg"
            },
            {
                id: 4,
                name: "улица 8 Марта, 1",
                description: "",
                lat: 56.840705,
                lng: 60.598373,
                image: "8 марта 1.jpg"
            },
            {
                id: 5,
                name: "улица 8 Марта, 37, знак",
                description: "",
                lat: 56.829547,
                lng: 60.604383,
                image: "8 марта 37а рядом с парком.jpg"
            },
            {
                id: 6,
                name: "улица 8 Марта, 46 гринвич",
                description: "",
                lat: 56.829106,
                lng: 60.599493,
                image: "в гринвич синема табличка.jpg"
            },
            {
                id: 9,
                name: "горького 8, the beatles",
                description: "....",
                lat: 56.834018,
                lng: 60.606943,
                image: "!!горького 8.jpg"
            },
{
                id: 10,
                name: "улица Малышева, 68 Американская гостиница купца Холкина",
                description: "....",
                lat: 56.835057,
                lng: 60.610618,
                image: "американская гостиница.jpg"
            },
{
                id: 11,
                name: "Аптека горного ведомства XIX век, проспект Ленина, 37",
                description: "....",
                lat: 56.839197,
                lng: 60.607013,
                image: "аптека горного ведомства.jpg"
            },
{
                id: 12,
                name: "Дом Белоусова, конец XIX века, улица Хохрякова, 9",
                description: "....",
                lat: 56.835602,
                lng: 60.591848,
                image: "дом белоусова.jpg"
            },
{
                id: 13,
                name: "Дом Петелиной, первая половина XIX века, улица Добролюбова, 14",
                description: "....",
                lat: 56.831663,
                lng: 60.603807,
                image: "дом петелиной.jpg"
            },
{
                id: 14,
                name: "Музейно-выставочный центр Дом Поклевских-Козелл, улица Малышева, 46",
                description: "....",
                lat: 56.834115,
                lng: 60.602739,
                image: "дом поклевских-козелл музей.jpg"
            },
{
                id: 15,
                name: "Гостиница Казань. Торговый дом Просвирнина, вторая половина XIX века, ул. Хохрякова, 3",
                description: "....",
                lat: 56.836165,
                lng: 60.591671,
                image: "здание бывшей гостиницы казань.jpg"
            },
{
                id: 16,
                name: "улица Малышева, 74, гостиница центральная",
                description: "....",
                lat: 56.835096,
                lng: 60.613195,
                image: "здание гостиницы центральная.jpg"
            },
{
                id: 17,
                name: "Гостиница Эрмитаж, малышева 56 ",
                description: "....",
                lat: 56.834575,
                lng: 60.606649,
                image: "здание гостиницы эрмитаж.jpg"
            },
{
                id: 18,
                name: "Каменный мост",
                description: "....",
                lat: 56.834643,
                lng: 60.604975,
                image: "каменный мост.jpg"
            },
{
                id: 19,
                name: "Особняк Семёновой, 1912 год, ул. Карла Маркса, 22",
                description: "....",
                lat: 56.830797,
                lng: 60.615618,
                image: "особняк семеновой.jpg"
            },
            {
                id: 20,
                name: "в гринвиче, в метро",
                description: "....",
                lat: 56.829683,
                lng: 60.598521,
                image: "в гринвиче в метро.jpg"
            },
{
                id: 21,
                name: "в гринвиче нажпись с инфой — копия.jpg",
                description: "....",
                lat: 56.828828,
                lng: 60.600869,
                image: "в гринвиче нажпись с инфой — копия.jpg"
            },
{
                id: 22,
                name: "в ельцин центре книжный",
                description: "....",
                lat: 56.844913,
                lng: 60.591528,
                image: "в ельцин центре в кнмжном.jpg"
            },

        ];

        // Инициализация карты
        const map = L.map('map').setView([56.8380, 60.6055], 13);
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Добавление маркеров на карту
        const markers = [];
        
        attractions.forEach(attraction => {
            const marker = L.marker([attraction.lat, attraction.lng])
                .addTo(map)
                .bindPopup(`
                    <h3>${attraction.name}</h3>
                    <img src="${attraction.image}" style="width: 200px; height: 120px; object-fit: cover; border-radius: 5px; margin: 10px 0;">
                    <p>${attraction.description.substring(0, 100)}...</p>
                    <button onclick="showAttractionDetail(${attraction.id})" style="background: #1a2a6c; color: white; border: none; padding: 5px 10px; border-radius: 3px; cursor: pointer; margin-top: 5px;">Подробнее</button>
                `);
            
            markers.push({
                id: attraction.id,
                marker: marker
            });
        });
        
        // Генерация списка достопримечательностей
        const attractionsList = document.getElementById('attractions-list');
        
        attractions.forEach(attraction => {
            const attractionItem = document.createElement('div');
            attractionItem.className = 'attraction-item';
            attractionItem.setAttribute('data-id', attraction.id);
            attractionItem.innerHTML = `
                <img src="${attraction.image}" alt="${attraction.name}" class="attraction-img">
                <div class="attraction-info">
                    <h3>${attraction.name}</h3>
                    <p>${attraction.description.substring(0, 100)}...</p>
                </div>
            `;
            
            attractionItem.addEventListener('click', () => {
                showAttractionDetail(attraction.id);
            });
            
            attractionsList.appendChild(attractionItem);
        });
        
        // Функция для показа детальной информации
        function showAttractionDetail(id) {
            const attraction = attractions.find(a => a.id === id);
            const detailSection = document.getElementById('attraction-detail');
            
            if (attraction) {
                detailSection.innerHTML = `
                    <div class="detail-header">
                        <img src="${attraction.image}" alt="${attraction.name}" class="detail-img">
                        <div class="detail-info">
                            <h2>${attraction.name}</h2>
                            <p class="detail-description">${attraction.description}</p>
                        </div>
                    </div>
                    <button class="back-button" onclick="hideAttractionDetail()">Вернуться к списку</button>
                `;
                
                detailSection.style.display = 'block';
                
                // Плавная прокрутка к деталям
                detailSection.scrollIntoView({ behavior: 'smooth' });
                
                // Центрирование карты на выбранной достопримечательности
                map.setView([attraction.lat, attraction.lng], 15, {
                    animate: true,
                    duration: 1.5
                });
                
                // Открытие попапа маркера
                const marker = markers.find(m => m.id === id).marker;
                marker.openPopup();
            }
        }
        
        function hideAttractionDetail() {
            const detailSection = document.getElementById('attraction-detail');
            detailSection.style.display = 'none';
            
            // Возврат к общему виду карты
            map.setView([56.8380, 60.6055], 13, {
                animate: true,
                duration: 1.5
            });
        }
    </script>
</body>
</html>
